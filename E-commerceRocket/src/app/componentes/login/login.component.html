<div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card p-5 shadow-lg" style="width: 400px;">
            <h3 class="mb-5 text-center fw-bold ">
              E-commerceRocket
              Please Sign In</h3>
            <form (ngSubmit)="onLogin()" class="p-5 bg-white rounded-4 shadow-lg" >
                <div class="mb-3">
                    <label  class="form-label fw-semibold"  id="username" aria-placeholder="Username">Username</label>
                    <input [(ngModel)]="username" name="username" type="username" class="form-control" id="username" placeholder="username">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="passwordInput" placeholder="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                    <label class="form-check-label" for="rememberMeCheck">Remember me</label>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm" style="font-weight: 600; letter-spacing: 0.05em; transition: background-color 0.3s ease;">
      Iniciar Sesi√≥n</button>
                </div>

              </form>
        </div>
    </div>
