<div class="container-fluid mt-4" style="width: 95%;">
    <h2>Gestión de Clientes</h2>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" (click)="toggleForm()">Nuevo Cliente</button>
    </div>
 <table class="table table-striped table-bordered mt-3">
    <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th *ngIf="mostrarAcciones">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.direccion }}</td>
            <td *ngIf="mostrarAcciones">
                <button class="btn btn-warning btn-sm" (click)="editCliente(cliente)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="deleteCliente(cliente.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
 </table>

</div>
